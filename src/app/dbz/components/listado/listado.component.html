<h4>Listado</h4>
<ul class="list-group" *ngIf="personajes">
    <li class="list-group-item mouse-over d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': isEven}" *ngFor="let personaje of personajes; let i = index; let isEven = even">
        <div>
            <span class="text-primary">{{i+1}}</span>: {{personaje.name}} - {{personaje.power|number}}
        </div>
        <button class="btn btn-sm btn-danger" (click)="emitIndexToDelete(i)">X</button>
    </li>
</ul>
